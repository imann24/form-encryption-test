version: 1
backend:
  phases:
    build:
      commands:
        - yarn install --frozen-lockfile --cache-folder .yarn --prefer-offline
frontend:
  phases:
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .yarn/**/*
      - node_modules/**/*
