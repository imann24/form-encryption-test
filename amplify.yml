version: 1
backend:
  phases:
    build:
      commands:
        - yarn install --frozen-lockfile --cache-folder .yarn --prefer-offline
        - npx @aws-amplify/backend-cli pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .yarn/**/*
      - node_modules/**/*
